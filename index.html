<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고양이 가라사대</title>
</head>
<style>
  body {
    text-align: center;
  }
  .main-card button {
    position: relative;
    left: -45px;
    bottom: 15px;
  }
  .favorites {
    list-style: none;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }
</style>
<body>
<div id="app"></div>

<script
        src="https://unpkg.com/react@17/umd/react.development.js"
        crossorigin
></script>
<script
        src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
        crossorigin
></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
  console.log("야옹");

  const Title = (props) => {
    return <h1>{props.children}</h1>;
  };

  const Form = ({ handleFormSubmit }) => {
    return (
            <form onSubmit={handleFormSubmit}>
              <input
                      type="text"
                      name="name"
                      placeholder="영어 대사를 입력해주세요"
              />
              <button type="submit">생성</button>
            </form>
    );
  };

  function CatItem(props) {
    return (
            <li>
              <img src={props.img} style={{ width: "150px" }} />
            </li>
    );
  }

  function Favorites() {
    return (
            <ul className="favorites">
              <CatItem img="https://cataas.com/cat/BxqL2EjFmtxDkAm2/says/inflearn" />
              <CatItem img="https://cataas.com/cat/18MD6byVC1yKGpXp/says/JavaScript" />
            </ul>
    );
  }

  const MainCard = ({ img }) => {
    function handleHeartClick() {
      console.log("하트 눌렀음");
    }
    function handleHeartMouseOver() {
      console.log("하트 스쳐 지나감");
    }
    return (
            <div className="main-card">
              <img src={img} alt="고양이" width="400" />
              <button
                      onClick={handleHeartClick}
                      onMouseOver={handleHeartMouseOver}
              >
              </button>
            </div>
    );
  };

  const App = () => {
    const [counter, setCounter] = React.useState(1);

    console.log("카운터", counter);

    function handleFormSubmit(event) {
      event.preventDefault();
      console.log("폼 전송됨");
      setCounter(counter + 1);
    }

    return (
            <div>
              <Title>{counter}번째 고양이 가라사대</Title>
              <Form handleFormSubmit={handleFormSubmit} />
              <MainCard img="https://cataas.com/cat/HSENVDU4ZMqy7KQ0/says/react" />
              <Favorites />
            </div>
    );
  };

  const 여기다가그려 = document.querySelector("#app");

  ReactDOM.render(<App />, 여기다가그려);
</script>
</body>
</html>
